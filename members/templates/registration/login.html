{% extends 'base.html' %} {% load static %} {% block title %} Login {%endblock%}
{%block content %} <br /><br />
<h1>Login...</h1>
<hr />
<br /><br />
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="username"
        placeholder="Username"
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
      />
    </div>
    <br />
    <button class="btn btn-primary">Login</button>
    <br /><br />
    <div id="emailHelp" class="form-text">
      Not Registered ? Sign Up <a href="{% url 'register' %}">Here...</a>
    </div>
  </form>
</div>

{% endblock %}
